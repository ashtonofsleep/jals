services:
  redis:
    container_name: "jals_redis"
    image: "redis/redis-stack:latest"
    ports: 
      - "10023:6379"
      - "10024:8001"
  mongo:
    container_name: "jals_mongo"
    image: "mongodb/mongodb-community-server:latest"
    ports:
      - "10022:27017"
  api:
    container_name: "jals_api"
    image: "xwirkijowski/jals-api:latest"
    ports:
      - "10021:4000"
    environment:
      NODE_ENV: "development"
      SERVER_HOST: api
      SERVER_PORT: "4000"
      MONGO_HOST: mongo
      MONGO_PORT: "27017"
      MONGO_DB: "jals2"
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_USER: ${REDIS_USER}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SECRET_AXIOM: ${SECRET_AXIOM}
      SECRET_RESEND: ${SECRET_RESEND}
      SECRET_SENTRY: ${SECRET_SENTRY}
    depends_on:
      - redis
      - mongo
  client:
    container_name: "jals_client"
    image: "xwirkijowski/jals-client-dev"
    build:
      - context: /client
      - dockerfile: ./docker/dev.Dockerfile
    ports:
      - "10020:3000"
    environment:
      NODE_ENV: "development"
      NEXT_PUBLIC_SERVER_API_STRING: "http://api:4000/"
      NEXT_PUBLIC_CLIENT_API_STRING: "https://jals2-dev.wirkijowski.dev/api"
    depends_on:
      - redis
      - mongo
      - api